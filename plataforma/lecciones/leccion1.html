<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div class="amazingslider-wrapper" id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:900px;padding-left:0px; padding-right:150px;margin:0px auto 0px;">
        <div class="amazingslider" id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/1.png" alt="pencil-918449_1280"  title="pencil-918449_1280" />
                </li>
                <li><img src="images/2.png" alt="boys-286245_1280"  title="boys-286245_1280" />
                </li>
                <li><img src="images/3.png" alt="kids-1093758_1280"  title="kids-1093758_1280" />
                </li>
                <li><img src="images/4.png" alt="Education"  title="Education" data-description="Esta es un texto de descripcion" />
                </li>
                <li><img src="images/XRst-zhKaK0.jpg" alt="Titulo de video"  title="Titulo de video" data-description="Descripcion del video" />
                <video preload="none" src="https://www.youtube.com/embed/XRst-zhKaK0?v=XRst-zhKaK0&ab_channel=INCIColombia" ></video>
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/1-tn.png" alt="pencil-918449_1280" title="pencil-918449_1280" /></li>
                <li><img src="images/2-tn.png" alt="boys-286245_1280" title="boys-286245_1280" /></li>
                <li><img src="images/3-tn.png" alt="kids-1093758_1280" title="kids-1093758_1280" /></li>
                <li><img src="images/4-tn.png" alt="Education" title="Education" /></li>
                <li><img src="images/XRst-zhKaK0-tn.jpg" alt="Titulo de video" title="Titulo de video" /></li>
            </ul>
        
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
